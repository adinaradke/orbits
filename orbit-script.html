      //Anhand des IDs erzeugen wir einen neuen "Cloud"-Objekt

      //wir fügen dem HTML-Element Logik hinzu
      //bei "mouseenter" werden die Elemente stärker rumfliegen
      //100 (delta) drückt den maximalen Abstand aus (entlang x,y und z, d.h. diese Werte summieren sich!)
      //2000 (in Millisekunden) so lange dauert es, bis der maximale Abstand tatsächlich den gewünschten Wert erreicht
      el.addEventListener("mouseenter", function() {
        console.log("mouse enter", id);
        window.clouds.setTargetDelta(id, 100, 2000);
      });
      //bei mouseleave …
      //… wird die Bewegung stillgelegt, d.h. aus delta wird – innerhalb von 2000 Millisekunden – 0.
      el.addEventListener("mouseleave", function() {
        console.log("mouse leave", id);
        window.clouds.setTargetDelta(id, 0, 2000);
